<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI App Blueprint Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>AI App Blueprint Visualizer</h1>
    </header>

    <main class="viewport">
      <!-- Input view -->
      <section class="input-area" id="inputView">
        <h2>Describe Your App</h2>
        <textarea
          autofocus
          id="appDescription"
          placeholder="Describe the app you want to visualize... For example: 'A task management app with user authentication, a dashboard showing tasks, and the ability to create, edit, and delete tasks.'"
        ></textarea>
        <div class="button-group">
          <button class="btn-primary" id="generateBtn" disabled>
            Generate Blueprint
          </button>
          <button class="btn-secondary" id="clearBtn">Clear</button>
        </div>
      </section>

      <!-- Result view -->
      <section class="output-area" id="resultView">
        <div class="grid">
          <!-- Column 1 -->
          <div class="column">
            <!-- TODO: deberÃ­a aparecer lo que se ha escrito -->
            <textarea
              class="box"
              id="outputDescription"
              disabled
              placeholder="Your app description"
            ></textarea>
            <button class="btn-secondary" id="resetBtn">Clear</button>
          </div>

          <!-- Column 2 -->
          <div class="column">
            <!-- TODO: Por ahora desactivado, para hacer pruebas  -->
            <div class="loading" id="loading">
              <div class="spinner"></div>
              <span>Generating blueprint...</span>
            </div>
            <h2>Blueprint Diagram</h2>
            <div class="diagram-container empty" id="diagramContainer">
              <p>Your blueprint diagram will appear here</p>
            </div>
            <h2>Description</h2>
            <div class="description-container empty" id="descriptionContainer">
              <p>Blueprint description will appear here</p>
            </div>
            <h2>Technologies</h2>
            <!-- TODO: cambiar las clases css -->
            <div class="description-container empty" id="technologiesContainer">
              <p>Recommended technologies will appear here</p>
            </div>
          </div>

          <!-- Column 3 -->
          <div class="column">
            <h2>Structure</h2>
            <!-- TODO: cambiar las clases css -->
            <div class="diagram-container empty" id="structureContainer">
              <p>Your file structure will appear here</p>
            </div>
            <button class="bottom-button">Download .zip</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
