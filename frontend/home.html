<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI App Blueprint Visualizer</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/layouts.css" />
    <link rel="stylesheet" href="css/components.css" />

    <link rel="stylesheet" href="css/pages/home.css" />

    <!-- <script type="module" src="js/main.js"></script> -->
  </head>
  <body>
    <header>
      <h1>AI App Blueprint Visualizer</h1>
    </header>

    <main class="input-viewport">
      <!-- Input view -->
      <section class="input-area" id="inputView">
        <h2>Describe Your App</h2>
        <textarea
          class="description-input"
          autofocus
          id="appDescription"
          placeholder="Describe the app you want to visualize... For example: 'A task management app with user authentication, a dashboard showing tasks, and the ability to create, edit, and delete tasks.'"
        ></textarea>
        <div class="button-group">
          <button class="btn-primary" id="generateBtn" disabled>
            Generate Blueprint
          </button>
          <button class="btn-secondary" id="clearBtn">Clear</button>
        </div>
      </section>
    </main>
  </body>
</html>
